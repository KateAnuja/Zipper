<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="chooseFile()">Choose File</ion-button>
  <ion-list>
    <ion-item *ngFor="let file of filesArray">
      {{file}}
    </ion-item>
  </ion-list>
  <ion-button (click)="unZipFile()">UnZip</ion-button>
</ion-content>
